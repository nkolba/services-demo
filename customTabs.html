        <h2> Tab Window</h2>

<script>
        var randomColor = "#"+((1<<24)*Math.random()|0).toString(16); 
    
        document.body.style.backgroundColor = randomColor;

        fin.desktop.main(()=>{
           Layouts.setTabClient("http://localhost:3011/tabstrip/",{height:62});

            Layouts.addEventListener("join-tab-group", (e) => {
                console.log("TABBED: ", e);
            });

            Layouts.addEventListener("leave-tab-group", (e) => {
                console.log("UNTABBED: ", e);
            });
        })
    </script>
